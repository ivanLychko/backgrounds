<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Backgrounds</title>
</head>

<body>
  <div class="app">
    <!-- Кнопки для переключения фонов -->
    <div class="favorites-buttons">
      <button class="burger-menu" id="burgerMenu" aria-label="Меню">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="favorites-buttons__content" id="menuContent">
        <button class="nav-btn active" data-background="particle">Option 1</button>
        <button class="nav-btn" data-background="structuralmesh">Option 2</button>
        <button class="nav-btn" data-background="polyurethaneflow">Option 3</button>
        <button class="nav-btn" data-background="crackinjection">Option 4</button>
        <button class="nav-btn" data-background="crackinjectionblue">Option 4 (blue)</button>
        <button class="nav-btn" data-background="crackinjectiongreen">Option 4 (green)</button>
        <button class="nav-btn" data-background="crackinjectionpurple">Option 4 (purple)</button>
        <button class="nav-btn" data-background="crackinjectionorange">Option 4 (orange)</button>
      </div>
    </div>
    <div class="background-container" id="backgroundContainer"></div>
  </div>
</body>

</html>
