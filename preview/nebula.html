<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Туманность - Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #background-container canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="background-container"></div>
  
  <script>
    (function(){
      'use strict';
      class NebulaBackground{constructor(container){this.container=container;this.canvas=null;this.ctx=null;this.clouds=[];this.mouse={x:0.5,y:0.5};this.time=0;this.init()}init(){this.canvas=document.createElement('canvas');this.ctx=this.canvas.getContext('2d');this.container.innerHTML='';this.container.appendChild(this.canvas);this.resize();window.addEventListener('resize',()=>this.resize());this.canvas.addEventListener('mousemove',(e)=>this.handleMouseMove(e));this.createClouds();this.animate()}resize(){this.canvas.width=window.innerWidth;this.canvas.height=window.innerHeight}handleMouseMove(e){this.mouse.x=e.clientX/this.canvas.width;this.mouse.y=e.clientY/this.canvas.height}createClouds(){this.clouds=[];for(let i=0;i<5;i++){this.clouds.push({x:Math.random()*this.canvas.width,y:Math.random()*this.canvas.height,radius:Math.random()*200+100,color:`hsl(${Math.random()*60+250},70%,${Math.random()*20+40}%)`,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5,})}}animate(){if(!this.canvas)return;this.time+=0.01;this.ctx.fillStyle='#000011';this.ctx.fillRect(0,0,this.canvas.width,this.canvas.height);this.clouds.forEach(cloud=>{cloud.x+=cloud.vx;cloud.y+=cloud.vy;const dx=(this.mouse.x*this.canvas.width)-cloud.x;const dy=(this.mouse.y*this.canvas.height)-cloud.y;const distance=Math.sqrt(dx*dx+dy*dy);if(distance<300){const force=(300-distance)/300;cloud.vx+=(dx/distance)*force*0.02;cloud.vy+=(dy/distance)*force*0.02}if(cloud.x<-cloud.radius)cloud.x=this.canvas.width+cloud.radius;if(cloud.x>this.canvas.width+cloud.radius)cloud.x=-cloud.radius;if(cloud.y<-cloud.radius)cloud.y=this.canvas.height+cloud.radius;if(cloud.y>this.canvas.height+cloud.radius)cloud.y=-cloud.radius;for(let i=0;i<3;i++){const gradient=this.ctx.createRadialGradient(cloud.x,cloud.y,0,cloud.x,cloud.y,cloud.radius*(1+i*0.3));gradient.addColorStop(0,cloud.color.replace(')',',0.8)').replace('hsl','hsla'));gradient.addColorStop(0.5,cloud.color.replace(')',',0.4)').replace('hsl','hsla'));gradient.addColorStop(1,cloud.color.replace(')',',0)').replace('hsl','hsla'));this.ctx.fillStyle=gradient;this.ctx.beginPath();this.ctx.arc(cloud.x,cloud.y,cloud.radius*(1+i*0.3),0,Math.PI*2);this.ctx.fill()}});this.ctx.fillStyle='rgba(255,255,255,0.8)';for(let i=0;i<100;i++){const x=(Math.sin(this.time+i)*0.5+0.5)*this.canvas.width;const y=(Math.cos(this.time*0.7+i)*0.5+0.5)*this.canvas.height;this.ctx.beginPath();this.ctx.arc(x,y,1,0,Math.PI*2);this.ctx.fill()}this.animationFrame=requestAnimationFrame(()=>this.animate())}destroy(){if(this.animationFrame){cancelAnimationFrame(this.animationFrame)}window.removeEventListener('resize',()=>this.resize());if(this.canvas){this.canvas.removeEventListener('mousemove',(e)=>this.handleMouseMove(e))}}}NebulaBackground;
      
      const container = document.getElementById('background-container');
      if (container) {
        const bg = new NebulaBackground(container);
        window.addEventListener('beforeunload', function() {
          if (bg && bg.destroy) bg.destroy();
        });
      }
    })();
  </script>
</body>
</html>
