<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Снег - Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #background-container canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="background-container"></div>
  
  <script>
    (function(){
      'use strict';
      class SnowBackground{constructor(container){this.container=container;this.canvas=null;this.ctx=null;this.flakes=[];this.mouse={x:0,y:0};this.init()}init(){this.canvas=document.createElement('canvas');this.ctx=this.canvas.getContext('2d');this.container.innerHTML='';this.container.appendChild(this.canvas);this.resize();window.addEventListener('resize',()=>this.resize());this.canvas.addEventListener('mousemove',(e)=>this.handleMouseMove(e));this.createFlakes();this.animate()}resize(){this.canvas.width=window.innerWidth;this.canvas.height=window.innerHeight;this.createFlakes()}handleMouseMove(e){this.mouse.x=e.clientX;this.mouse.y=e.clientY}createFlakes(){this.flakes=[];const count=150;for(let i=0;i<count;i++){this.flakes.push({x:Math.random()*this.canvas.width,y:Math.random()*this.canvas.height,size:Math.random()*3+1,speed:Math.random()*1+0.5,swing:Math.random()*Math.PI*2,swingSpeed:Math.random()*0.02+0.01,})}}animate(){if(!this.canvas)return;this.ctx.clearRect(0,0,this.canvas.width,this.canvas.height);this.ctx.fillStyle='#0a0a1e';this.ctx.fillRect(0,0,this.canvas.width,this.canvas.height);this.flakes.forEach(flake=>{flake.y+=flake.speed;flake.swing+=flake.swingSpeed;flake.x+=Math.sin(flake.swing)*0.5;const dx=this.mouse.x-flake.x;const dy=this.mouse.y-flake.y;const distance=Math.sqrt(dx*dx+dy*dy);if(distance<100){const force=(100-distance)/100;flake.x-=(dx/distance)*force*2;flake.y-=(dy/distance)*force*2}if(flake.y>this.canvas.height){flake.y=-flake.size;flake.x=Math.random()*this.canvas.width}if(flake.x<0)flake.x=this.canvas.width;if(flake.x>this.canvas.width)flake.x=0;this.ctx.fillStyle='rgba(255,255,255,0.8)';this.ctx.beginPath();this.ctx.arc(flake.x,flake.y,flake.size,0,Math.PI*2);this.ctx.fill()});this.animationFrame=requestAnimationFrame(()=>this.animate())}destroy(){if(this.animationFrame){cancelAnimationFrame(this.animationFrame)}window.removeEventListener('resize',()=>this.resize());if(this.canvas){this.canvas.removeEventListener('mousemove',(e)=>this.handleMouseMove(e))}}}SnowBackground;
      
      const container = document.getElementById('background-container');
      if (container) {
        const bg = new SnowBackground(container);
        window.addEventListener('beforeunload', function() {
          if (bg && bg.destroy) bg.destroy();
        });
      }
    })();
  </script>
</body>
</html>
