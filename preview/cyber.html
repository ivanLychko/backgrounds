<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кибер - Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #background-container canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="background-container"></div>
  
  <script>
    (function(){
      'use strict';
      class CyberBackground{constructor(container){this.container=container;this.canvas=null;this.ctx=null;this.grid=[];this.mouse={x:0,y:0};this.time=0;this.init()}init(){this.canvas=document.createElement('canvas');this.ctx=this.canvas.getContext('2d');this.container.innerHTML='';this.container.appendChild(this.canvas);this.resize();window.addEventListener('resize',()=>this.resize());this.canvas.addEventListener('mousemove',(e)=>this.handleMouseMove(e));this.createGrid();this.animate()}resize(){this.canvas.width=window.innerWidth;this.canvas.height=window.innerHeight;this.createGrid()}handleMouseMove(e){this.mouse.x=e.clientX;this.mouse.y=e.clientY}createGrid(){this.grid=[];const spacing=30;const cols=Math.ceil(this.canvas.width/spacing);const rows=Math.ceil(this.canvas.height/spacing);for(let row=0;row<rows;row++){for(let col=0;col<cols;col++){this.grid.push({x:col*spacing,y:row*spacing,z:Math.random()*100,})}}}animate(){if(!this.canvas)return;this.time+=0.01;this.ctx.clearRect(0,0,this.canvas.width,this.canvas.height);this.ctx.fillStyle='#000000';this.ctx.fillRect(0,0,this.canvas.width,this.canvas.height);this.grid.forEach(point=>{point.z+=0.5;if(point.z>100)point.z=0;const scale=1/(1+point.z*0.01);const x=point.x*scale+(this.canvas.width/2)*(1-scale);const y=point.y*scale+(this.canvas.height/2)*(1-scale);const dx=this.mouse.x-x;const dy=this.mouse.y-y;const distance=Math.sqrt(dx*dx+dy*dy);const brightness=distance<100?100:30;const size=scale*2;this.ctx.fillStyle=`rgba(0,255,0,${brightness/100})`;this.ctx.beginPath();this.ctx.arc(x,y,size,0,Math.PI*2);this.ctx.fill()});this.ctx.strokeStyle='rgba(0,255,0,0.2)';this.ctx.lineWidth=1;this.grid.forEach((point,i)=>{if(i % 10===0){const scale=1/(1+point.z*0.01);const x=point.x*scale+(this.canvas.width/2)*(1-scale);const y=point.y*scale+(this.canvas.height/2)*(1-scale);this.grid.slice(i+1,i+3).forEach(other=>{const otherScale=1/(1+other.z*0.01);const otherX=other.x*otherScale+(this.canvas.width/2)*(1-otherScale);const otherY=other.y*otherScale+(this.canvas.height/2)*(1-otherScale);this.ctx.beginPath();this.ctx.moveTo(x,y);this.ctx.lineTo(otherX,otherY);this.ctx.stroke()})}});this.animationFrame=requestAnimationFrame(()=>this.animate())}destroy(){if(this.animationFrame){cancelAnimationFrame(this.animationFrame)}window.removeEventListener('resize',()=>this.resize());if(this.canvas){this.canvas.removeEventListener('mousemove',(e)=>this.handleMouseMove(e))}}}CyberBackground;
      
      const container = document.getElementById('background-container');
      if (container) {
        const bg = new CyberBackground(container);
        window.addEventListener('beforeunload', function() {
          if (bg && bg.destroy) bg.destroy();
        });
      }
    })();
  </script>
</body>
</html>
