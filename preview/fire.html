<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Огонь - Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #background-container canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="background-container"></div>
  
  <script>
    (function(){
      'use strict';
      class FireBackground{constructor(container){this.container=container;this.canvas=null;this.ctx=null;this.pixels=[];this.init()}init(){this.canvas=document.createElement('canvas');this.ctx=this.canvas.getContext('2d');this.container.innerHTML='';this.container.appendChild(this.canvas);this.resize();window.addEventListener('resize',()=>this.resize());this.initFire();this.animate()}resize(){this.canvas.width=window.innerWidth;this.canvas.height=window.innerHeight;this.initFire()}initFire(){this.pixels=[];const width=this.canvas.width;const height=this.canvas.height;for(let y=0;y<height;y++){this.pixels[y]=[];for(let x=0;x<width;x++){if(y===height-1){this.pixels[y][x]=Math.random()*255}else{this.pixels[y][x]=0}}}}animate(){if(!this.canvas)return;const width=this.canvas.width;const height=this.canvas.height;const imageData=this.ctx.createImageData(width,height);const data=imageData.data;for(let y=0;y<height-1;y++){for(let x=0;x<width;x++){const below=this.pixels[y+1][x];const left=this.pixels[y+1][(x-1+width)% width];const right=this.pixels[y+1][(x+1)% width];this.pixels[y][x]=(below+left+right)/3.2}}for(let x=0;x<width;x++){if(Math.random()>0.3){this.pixels[height-1][x]=Math.random()*255}}for(let y=0;y<height;y++){for(let x=0;x<width;x++){const index=(y*width+x)*4;const heat=this.pixels[y][x];let r,g,b;if(heat<85){r=heat*3;g=0;b=0}else if(heat<170){r=255;g=(heat-85)*3;b=0}else{r=255;g=255;b=(heat-170)*3}data[index]=r;data[index+1]=g;data[index+2]=b;data[index+3]=255}}this.ctx.putImageData(imageData,0,0);this.animationFrame=requestAnimationFrame(()=>this.animate())}destroy(){if(this.animationFrame){cancelAnimationFrame(this.animationFrame)}window.removeEventListener('resize',()=>this.resize())}}FireBackground;
      
      const container = document.getElementById('background-container');
      if (container) {
        const bg = new FireBackground(container);
        window.addEventListener('beforeunload', function() {
          if (bg && bg.destroy) bg.destroy();
        });
      }
    })();
  </script>
</body>
</html>
