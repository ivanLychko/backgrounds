<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сетка - Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #background-container canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="background-container"></div>
  
  <script>
    (function(){
      'use strict';
      class MeshBackground{constructor(container){this.container=container;this.canvas=null;this.ctx=null;this.points=[];this.mouse={x:0,y:0};this.init()}init(){this.canvas=document.createElement('canvas');this.ctx=this.canvas.getContext('2d');this.container.innerHTML='';this.container.appendChild(this.canvas);this.resize();window.addEventListener('resize',()=>this.resize());this.canvas.addEventListener('mousemove',(e)=>this.handleMouseMove(e));this.createPoints();this.animate()}resize(){this.canvas.width=window.innerWidth;this.canvas.height=window.innerHeight;this.createPoints()}handleMouseMove(e){this.mouse.x=e.clientX;this.mouse.y=e.clientY}createPoints(){this.points=[];const cols=15;const rows=10;const spacingX=this.canvas.width/cols;const spacingY=this.canvas.height/rows;for(let row=0;row<rows;row++){for(let col=0;col<cols;col++){this.points.push({x:col*spacingX+spacingX/2,y:row*spacingY+spacingY/2,originalX:col*spacingX+spacingX/2,originalY:row*spacingY+spacingY/2,})}}}animate(){if(!this.canvas)return;this.ctx.clearRect(0,0,this.canvas.width,this.canvas.height);this.ctx.fillStyle='#0a0a14';this.ctx.fillRect(0,0,this.canvas.width,this.canvas.height);this.points.forEach(point=>{const dx=this.mouse.x-point.originalX;const dy=this.mouse.y-point.originalY;const distance=Math.sqrt(dx*dx+dy*dy);const maxDist=200;if(distance<maxDist){const force=(maxDist-distance)/maxDist;point.x=point.originalX+(dx/distance)*force*50;point.y=point.originalY+(dy/distance)*force*50}else{point.x+=(point.originalX-point.x)*0.1;point.y+=(point.originalY-point.y)*0.1}});this.points.forEach((point,i)=>{this.points.slice(i+1).forEach(other=>{const dx=other.x-point.x;const dy=other.y-point.y;const distance=Math.sqrt(dx*dx+dy*dy);if(distance<150){this.ctx.beginPath();this.ctx.moveTo(point.x,point.y);this.ctx.lineTo(other.x,other.y);this.ctx.strokeStyle=`rgba(100,200,255,${0.3*(1-distance/150)})`;this.ctx.lineWidth=1;this.ctx.stroke()}});this.ctx.fillStyle='rgba(100,200,255,0.8)';this.ctx.beginPath();this.ctx.arc(point.x,point.y,3,0,Math.PI*2);this.ctx.fill()});this.animationFrame=requestAnimationFrame(()=>this.animate())}destroy(){if(this.animationFrame){cancelAnimationFrame(this.animationFrame)}window.removeEventListener('resize',()=>this.resize());if(this.canvas){this.canvas.removeEventListener('mousemove',(e)=>this.handleMouseMove(e))}}}MeshBackground;
      
      const container = document.getElementById('background-container');
      if (container) {
        const bg = new MeshBackground(container);
        window.addEventListener('beforeunload', function() {
          if (bg && bg.destroy) bg.destroy();
        });
      }
    })();
  </script>
</body>
</html>
