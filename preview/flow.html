<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поток - Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #background-container canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="background-container"></div>
  
  <script>
    (function(){
      'use strict';
      class FlowBackground{constructor(container){this.container=container;this.canvas=null;this.ctx=null;this.particles=[];this.mouse={x:0.5,y:0.5};this.time=0;this.init()}init(){this.canvas=document.createElement('canvas');this.ctx=this.canvas.getContext('2d');this.container.innerHTML='';this.container.appendChild(this.canvas);this.resize();window.addEventListener('resize',()=>this.resize());this.canvas.addEventListener('mousemove',(e)=>this.handleMouseMove(e));this.createParticles();this.animate()}resize(){this.canvas.width=window.innerWidth;this.canvas.height=window.innerHeight;this.createParticles()}handleMouseMove(e){this.mouse.x=e.clientX/this.canvas.width;this.mouse.y=e.clientY/this.canvas.height}createParticles(){this.particles=[];const count=200;for(let i=0;i<count;i++){this.particles.push({x:Math.random()*this.canvas.width,y:Math.random()*this.canvas.height,vx:0,vy:0,hue:Math.random()*360,})}}getFlowField(x,y){const angle=Math.sin(x*0.01+this.time)*Math.cos(y*0.01+this.time)*Math.PI*2;const mouseX=this.mouse.x*this.canvas.width;const mouseY=this.mouse.y*this.canvas.height;const dx=mouseX-x;const dy=mouseY-y;const dist=Math.sqrt(dx*dx+dy*dy);const mouseAngle=dist<200?Math.atan2(dy,dx):0;return angle+mouseAngle*0.5}animate(){if(!this.canvas)return;this.time+=0.01;this.ctx.clearRect(0,0,this.canvas.width,this.canvas.height);this.ctx.fillStyle='#0a0a14';this.ctx.fillRect(0,0,this.canvas.width,this.canvas.height);this.particles.forEach(particle=>{const angle=this.getFlowField(particle.x,particle.y);particle.vx=Math.cos(angle)*0.5;particle.vy=Math.sin(angle)*0.5;particle.x+=particle.vx;particle.y+=particle.vy;if(particle.x<0)particle.x=this.canvas.width;if(particle.x>this.canvas.width)particle.x=0;if(particle.y<0)particle.y=this.canvas.height;if(particle.y>this.canvas.height)particle.y=0;this.ctx.fillStyle=`hsl(${particle.hue},70%,60%)`;this.ctx.beginPath();this.ctx.arc(particle.x,particle.y,2,0,Math.PI*2);this.ctx.fill()});this.animationFrame=requestAnimationFrame(()=>this.animate())}destroy(){if(this.animationFrame){cancelAnimationFrame(this.animationFrame)}window.removeEventListener('resize',()=>this.resize());if(this.canvas){this.canvas.removeEventListener('mousemove',(e)=>this.handleMouseMove(e))}}}FlowBackground;
      
      const container = document.getElementById('background-container');
      if (container) {
        const bg = new FlowBackground(container);
        window.addEventListener('beforeunload', function() {
          if (bg && bg.destroy) bg.destroy();
        });
      }
    })();
  </script>
</body>
</html>
