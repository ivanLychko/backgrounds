<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Водный барьер - Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #background-container canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="background-container"></div>
  
  <script>
    (function(){
      'use strict';
      class WaterBarrierBackground{constructor(container){this.container=container;this.canvas=null;this.ctx=null;this.mouse={x:0.5,y:0.5};this.time=0;this.init()}init(){this.canvas=document.createElement('canvas');this.ctx=this.canvas.getContext('2d');this.container.innerHTML='';this.container.appendChild(this.canvas);this.resize();window.addEventListener('resize',()=>this.resize());this.canvas.addEventListener('mousemove',(e)=>this.handleMouseMove(e));this.animate()}resize(){this.canvas.width=window.innerWidth;this.canvas.height=window.innerHeight}handleMouseMove(e){this.mouse.x=e.clientX/this.canvas.width;this.mouse.y=e.clientY/this.canvas.height}animate(){if(!this.canvas)return;this.time+=0.01;const gradient=this.ctx.createLinearGradient(0,0,0,this.canvas.height);gradient.addColorStop(0,'#2a2a2a');gradient.addColorStop(1,'#4a4a4a');this.ctx.fillStyle=gradient;this.ctx.fillRect(0,0,this.canvas.width,this.canvas.height);const barrierY=this.canvas.height*0.6;const mouseY=this.mouse.y*this.canvas.height;const y=barrierY+(mouseY-barrierY)*0.2;this.ctx.beginPath();this.ctx.moveTo(0,y);for(let x=0;x<this.canvas.width;x+=2){const wave=Math.sin(x*0.01+this.time)*5;const mouseWave=(this.mouse.x-x/this.canvas.width)*10;const height=wave+mouseWave;this.ctx.lineTo(x,y+height)}this.ctx.lineTo(this.canvas.width,this.canvas.height);this.ctx.lineTo(0,this.canvas.height);this.ctx.closePath();const barrierGradient=this.ctx.createLinearGradient(0,y,0,this.canvas.height);barrierGradient.addColorStop(0,'rgba(70,100,130,0.8)');barrierGradient.addColorStop(0.5,'rgba(50,80,110,0.6)');barrierGradient.addColorStop(1,'rgba(30,60,90,0.4)');this.ctx.fillStyle=barrierGradient;this.ctx.fill();this.ctx.strokeStyle='rgba(100,150,200,0.6)';this.ctx.lineWidth=2;this.ctx.beginPath();this.ctx.moveTo(0,y);for(let x=0;x<this.canvas.width;x+=2){const wave=Math.sin(x*0.01+this.time)*5;const mouseWave=(this.mouse.x-x/this.canvas.width)*10;this.ctx.lineTo(x,y+wave+mouseWave)}this.ctx.stroke();this.animationFrame=requestAnimationFrame(()=>this.animate())}destroy(){if(this.animationFrame){cancelAnimationFrame(this.animationFrame)}window.removeEventListener('resize',()=>this.resize());if(this.canvas){this.canvas.removeEventListener('mousemove',(e)=>this.handleMouseMove(e))}}}WaterBarrierBackground;
      
      const container = document.getElementById('background-container');
      if (container) {
        const bg = new WaterBarrierBackground(container);
        window.addEventListener('beforeunload', function() {
          if (bg && bg.destroy) bg.destroy();
        });
      }
    })();
  </script>
</body>
</html>
