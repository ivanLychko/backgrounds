<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сеть - Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #background-container canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="background-container"></div>
  
  <script>
    (function(){
      'use strict';
      class NetworkBackground{constructor(container){this.container=container;this.canvas=null;this.ctx=null;this.nodes=[];this.mouse={x:0,y:0};this.init()}init(){this.canvas=document.createElement('canvas');this.ctx=this.canvas.getContext('2d');this.container.innerHTML='';this.container.appendChild(this.canvas);this.resize();window.addEventListener('resize',()=>this.resize());this.canvas.addEventListener('mousemove',(e)=>this.handleMouseMove(e));this.createNodes();this.animate()}resize(){this.canvas.width=window.innerWidth;this.canvas.height=window.innerHeight;this.createNodes()}handleMouseMove(e){this.mouse.x=e.clientX;this.mouse.y=e.clientY}createNodes(){this.nodes=[];const count=50;for(let i=0;i<count;i++){this.nodes.push({x:Math.random()*this.canvas.width,y:Math.random()*this.canvas.height,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5,radius:Math.random()*3+2,})}}animate(){if(!this.canvas)return;this.ctx.clearRect(0,0,this.canvas.width,this.canvas.height);this.ctx.globalAlpha=1;this.ctx.globalCompositeOperation='source-over';this.ctx.fillStyle='#0a0a14';this.ctx.fillRect(0,0,this.canvas.width,this.canvas.height);this.nodes.forEach((node,i)=>{node.x+=node.vx;node.y+=node.vy;const dx=this.mouse.x-node.x;const dy=this.mouse.y-node.y;const distance=Math.sqrt(dx*dx+dy*dy);if(distance<150&&distance>0){const force=(150-distance)/150;node.vx-=(dx/distance)*force*0.1;node.vy-=(dy/distance)*force*0.1}if(node.x<0||node.x>this.canvas.width)node.vx*=-1;if(node.y<0||node.y>this.canvas.height)node.vy*=-1;node.vx*=0.99;node.vy*=0.99;this.nodes.slice(i+1).forEach(other=>{const dx=other.x-node.x;const dy=other.y-node.y;const distance=Math.sqrt(dx*dx+dy*dy);if(distance<150){this.ctx.beginPath();this.ctx.moveTo(node.x,node.y);this.ctx.lineTo(other.x,other.y);this.ctx.strokeStyle=`rgba(100,200,255,${0.3*(1-distance/150)})`;this.ctx.lineWidth=1;this.ctx.stroke()}});this.ctx.fillStyle='rgba(100,200,255,0.8)';this.ctx.beginPath();this.ctx.arc(node.x,node.y,node.radius,0,Math.PI*2);this.ctx.fill()});this.animationFrame=requestAnimationFrame(()=>this.animate())}destroy(){if(this.animationFrame){cancelAnimationFrame(this.animationFrame)}window.removeEventListener('resize',()=>this.resize());if(this.canvas){this.canvas.removeEventListener('mousemove',(e)=>this.handleMouseMove(e))}}}NetworkBackground;
      
      const container = document.getElementById('background-container');
      if (container) {
        const bg = new NetworkBackground(container);
        window.addEventListener('beforeunload', function() {
          if (bg && bg.destroy) bg.destroy();
        });
      }
    })();
  </script>
</body>
</html>
