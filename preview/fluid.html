<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жидкость - Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #background-container canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="background-container"></div>
  
  <script>
    (function(){
      'use strict';
      class FluidBackground{constructor(container){this.container=container;this.canvas=null;this.ctx=null;this.particles=[];this.mouse={x:0,y:0};this.init()}init(){this.canvas=document.createElement('canvas');this.ctx=this.canvas.getContext('2d');this.container.innerHTML='';this.container.appendChild(this.canvas);this.resize();window.addEventListener('resize',()=>this.resize());this.canvas.addEventListener('mousemove',(e)=>this.handleMouseMove(e));this.createParticles();this.animate()}resize(){this.canvas.width=window.innerWidth;this.canvas.height=window.innerHeight;this.createParticles()}handleMouseMove(e){this.mouse.x=e.clientX;this.mouse.y=e.clientY}createParticles(){this.particles=[];const count=80;for(let i=0;i<count;i++){this.particles.push({x:Math.random()*this.canvas.width,y:Math.random()*this.canvas.height,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5,radius:Math.random()*30+20,})}}animate(){if(!this.canvas)return;this.ctx.clearRect(0,0,this.canvas.width,this.canvas.height);this.ctx.fillStyle='#0a0a1e';this.ctx.fillRect(0,0,this.canvas.width,this.canvas.height);this.particles.forEach((particle,i)=>{const dx=this.mouse.x-particle.x;const dy=this.mouse.y-particle.y;const distance=Math.sqrt(dx*dx+dy*dy);if(distance<200){const force=(200-distance)/200;particle.vx+=(dx/distance)*force*0.1;particle.vy+=(dy/distance)*force*0.1}particle.x+=particle.vx;particle.y+=particle.vy;if(particle.x<0||particle.x>this.canvas.width)particle.vx*=-0.8;if(particle.y<0||particle.y>this.canvas.height)particle.vy*=-0.8;particle.vx*=0.98;particle.vy*=0.98;const gradient=this.ctx.createRadialGradient(particle.x,particle.y,0,particle.x,particle.y,particle.radius);gradient.addColorStop(0,`rgba(100,150,255,0.6)`);gradient.addColorStop(1,`rgba(100,150,255,0)`);this.ctx.fillStyle=gradient;this.ctx.beginPath();this.ctx.arc(particle.x,particle.y,particle.radius,0,Math.PI*2);this.ctx.fill();this.particles.slice(i+1).forEach(other=>{const dx=other.x-particle.x;const dy=other.y-particle.y;const dist=Math.sqrt(dx*dx+dy*dy);if(dist<150){this.ctx.beginPath();this.ctx.moveTo(particle.x,particle.y);this.ctx.lineTo(other.x,other.y);this.ctx.strokeStyle=`rgba(100,200,255,${0.3*(1-dist/150)})`;this.ctx.lineWidth=2;this.ctx.stroke()}})});this.animationFrame=requestAnimationFrame(()=>this.animate())}destroy(){if(this.animationFrame){cancelAnimationFrame(this.animationFrame)}window.removeEventListener('resize',()=>this.resize());if(this.canvas){this.canvas.removeEventListener('mousemove',(e)=>this.handleMouseMove(e))}}}FluidBackground;
      
      const container = document.getElementById('background-container');
      if (container) {
        const bg = new FluidBackground(container);
        window.addEventListener('beforeunload', function() {
          if (bg && bg.destroy) bg.destroy();
        });
      }
    })();
  </script>
</body>
</html>
