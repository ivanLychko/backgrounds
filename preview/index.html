<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview - Interactive Backgrounds</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .preview-item {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s, background 0.2s;
    }
    .preview-item:hover {
      background: #3a3a3a;
      transform: translateY(-2px);
    }
    .preview-item a {
      color: #fff;
      text-decoration: none;
      display: block;
    }
    .preview-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Preview - Interactive Backgrounds</h1>
    <div class="grid" id="previewGrid">
      <!-- Список будет добавлен динамически -->
    </div>
  </div>

    const grid = document.getElementById('previewGrid');
    
    Object.keys(backgrounds).forEach(file => {
      const item = document.createElement('div');
      item.className = 'preview-item';
      item.innerHTML = `<a href="${file}">${backgrounds[file]}</a>`;
      grid.appendChild(item);
    });
