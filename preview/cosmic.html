<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Космос - Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #background-container canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="background-container"></div>
  
  <script>
    (function(){
      'use strict';
      class CosmicBackground{constructor(container){this.container=container;this.canvas=null;this.ctx=null;this.particles=[];this.mouse={x:0.5,y:0.5};this.time=0;this.init()}init(){this.canvas=document.createElement('canvas');this.ctx=this.canvas.getContext('2d');this.container.innerHTML='';this.container.appendChild(this.canvas);this.resize();window.addEventListener('resize',()=>this.resize());this.canvas.addEventListener('mousemove',(e)=>this.handleMouseMove(e));this.createParticles();this.animate()}resize(){this.canvas.width=window.innerWidth;this.canvas.height=window.innerHeight;this.createParticles()}handleMouseMove(e){this.mouse.x=e.clientX/this.canvas.width;this.mouse.y=e.clientY/this.canvas.height}createParticles(){this.particles=[];const count=200;for(let i=0;i<count;i++){this.particles.push({x:Math.random()*this.canvas.width,y:Math.random()*this.canvas.height,z:Math.random()*2000,size:Math.random()*2+0.5,speed:Math.random()*2+1,})}}animate(){if(!this.canvas)return;this.time+=0.01;this.ctx.clearRect(0,0,this.canvas.width,this.canvas.height);this.ctx.fillStyle='#00000a';this.ctx.fillRect(0,0,this.canvas.width,this.canvas.height);const centerX=this.canvas.width/2;const centerY=this.canvas.height/2;const mouseX=this.mouse.x*this.canvas.width;const mouseY=this.mouse.y*this.canvas.height;this.particles.forEach(particle=>{particle.z-=particle.speed;if(particle.z<=0){particle.z=2000;particle.x=Math.random()*this.canvas.width;particle.y=Math.random()*this.canvas.height}const k=128/particle.z;const px=particle.x*k+centerX;const py=particle.y*k+centerY;if(px>=0&&px<=this.canvas.width&&py>=0&&py<=this.canvas.height){const size=particle.size*k;const brightness=Math.min(255,255*(1-particle.z/2000));const hue=(this.time*50+particle.z*0.1)% 360;const dx=mouseX-px;const dy=mouseY-py;const distance=Math.sqrt(dx*dx+dy*dy);if(distance<150){const force=(150-distance)/150;this.ctx.strokeStyle=`hsla(${hue},70%,60%,${force*0.5})`;this.ctx.lineWidth=1;this.ctx.beginPath();this.ctx.moveTo(px,py);this.ctx.lineTo(mouseX,mouseY);this.ctx.stroke()}this.ctx.fillStyle=`hsl(${hue},70%,${brightness/255*100}%)`;this.ctx.beginPath();this.ctx.arc(px,py,size,0,Math.PI*2);this.ctx.fill()}});this.animationFrame=requestAnimationFrame(()=>this.animate())}destroy(){if(this.animationFrame){cancelAnimationFrame(this.animationFrame)}window.removeEventListener('resize',()=>this.resize());if(this.canvas){this.canvas.removeEventListener('mousemove',(e)=>this.handleMouseMove(e))}}}CosmicBackground;
      
      const container = document.getElementById('background-container');
      if (container) {
        const bg = new CosmicBackground(container);
        window.addEventListener('beforeunload', function() {
          if (bg && bg.destroy) bg.destroy();
        });
      }
    })();
  </script>
</body>
</html>
