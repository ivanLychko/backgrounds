<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Линии - Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #background-container canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="background-container"></div>
  
  <script>
    (function(){
      'use strict';
      class LinesBackground{constructor(container){this.container=container;this.canvas=null;this.ctx=null;this.lines=[];this.mouse={x:0,y:0};this.init()}init(){this.canvas=document.createElement('canvas');this.ctx=this.canvas.getContext('2d');this.container.innerHTML='';this.container.appendChild(this.canvas);this.resize();window.addEventListener('resize',()=>this.resize());this.canvas.addEventListener('mousemove',(e)=>this.handleMouseMove(e));this.createLines();this.animate()}resize(){this.canvas.width=window.innerWidth;this.canvas.height=window.innerHeight;this.createLines()}handleMouseMove(e){this.mouse.x=e.clientX;this.mouse.y=e.clientY}createLines(){this.lines=[];const count=100;for(let i=0;i<count;i++){this.lines.push({x1:Math.random()*this.canvas.width,y1:Math.random()*this.canvas.height,x2:Math.random()*this.canvas.width,y2:Math.random()*this.canvas.height,vx1:(Math.random()-0.5)*0.5,vy1:(Math.random()-0.5)*0.5,vx2:(Math.random()-0.5)*0.5,vy2:(Math.random()-0.5)*0.5,hue:Math.random()*360,})}}animate(){if(!this.canvas)return;this.ctx.clearRect(0,0,this.canvas.width,this.canvas.height);this.ctx.fillStyle='#0a0a14';this.ctx.fillRect(0,0,this.canvas.width,this.canvas.height);this.lines.forEach(line=>{line.x1+=line.vx1;line.y1+=line.vy1;line.x2+=line.vx2;line.y2+=line.vy2;const dx1=this.mouse.x-line.x1;const dy1=this.mouse.y-line.y1;const dist1=Math.sqrt(dx1*dx1+dy1*dy1);if(dist1<100&&dist1>0){const force=(100-dist1)/100;line.vx1+=(dx1/dist1)*force*0.1;line.vy1+=(dy1/dist1)*force*0.1}const dx2=this.mouse.x-line.x2;const dy2=this.mouse.y-line.y2;const dist2=Math.sqrt(dx2*dx2+dy2*dy2);if(dist2<100&&dist2>0){const force=(100-dist2)/100;line.vx2+=(dx2/dist2)*force*0.1;line.vy2+=(dy2/dist2)*force*0.1}if(line.x1<0||line.x1>this.canvas.width)line.vx1*=-1;if(line.y1<0||line.y1>this.canvas.height)line.vy1*=-1;if(line.x2<0||line.x2>this.canvas.width)line.vx2*=-1;if(line.y2<0||line.y2>this.canvas.height)line.vy2*=-1;line.vx1*=0.99;line.vy1*=0.99;line.vx2*=0.99;line.vy2*=0.99;const gradient=this.ctx.createLinearGradient(line.x1,line.y1,line.x2,line.y2);gradient.addColorStop(0,`hsla(${line.hue},70%,60%,0.6)`);gradient.addColorStop(1,`hsla(${line.hue+60},70%,60%,0.6)`);this.ctx.strokeStyle=gradient;this.ctx.lineWidth=2;this.ctx.beginPath();this.ctx.moveTo(line.x1,line.y1);this.ctx.lineTo(line.x2,line.y2);this.ctx.stroke()});this.animationFrame=requestAnimationFrame(()=>this.animate())}destroy(){if(this.animationFrame){cancelAnimationFrame(this.animationFrame)}window.removeEventListener('resize',()=>this.resize());if(this.canvas){this.canvas.removeEventListener('mousemove',(e)=>this.handleMouseMove(e))}}}LinesBackground;
      
      const container = document.getElementById('background-container');
      if (container) {
        const bg = new LinesBackground(container);
        window.addEventListener('beforeunload', function() {
          if (bg && bg.destroy) bg.destroy();
        });
      }
    })();
  </script>
</body>
</html>
